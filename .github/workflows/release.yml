name: Release

on:
  push:
    branches:
      - main

jobs:
  trigger-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run Semantic Release
        uses: titan85/semanticPlugin@main  # Usa tu repositorio de Action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
